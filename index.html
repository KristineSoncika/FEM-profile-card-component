<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Title -->
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-img top-bg-img"></div>
    <div class="bg-img bottom-bg-img"></div>
    <main class="container">
      <div class="card">
        <div class="top"></div>
        <div class="personal-data">
          <img class="photo" src="./images/image-victor.jpg" alt="photo" />
          <h1>Victor Crest <span>26</span></h1>
          <p class="location">London</p>
        </div>
        <div class="social-data">
          <div class="data-element">
            <h2>80K</h2>
            <p class="social-data-title">Followers</p>
          </div>
          <div class="data-element">
            <h2>803K</h2>
            <p class="social-data-title">Likes</p>
          </div>
          <div class="data-element">
            <h2>1.4K</h2>
            <p class="social-data-title">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
